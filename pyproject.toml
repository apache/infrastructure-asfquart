[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "asfquart"
version = "0.1.1"
dependencies = [
    "aiohttp>=3.9.2",
    "PyYAML>=6.0.1",
    "pytest==7.2.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.20.3",
    "pytest-mock>=3.10.0",
]
license = {file = "LICENSE.txt"}
readme = "README.md"

[project.optional-dependencies]
ldap = [
    "asfpy[aioldap]"
]
