name: Unit Tests

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.10", "3.11"]
        poetry-version: ["1.8.3"]
    steps:
    - uses: actions/checkout@master
      with:
        fetch-depth: 0 # need all versions to be able to access server tree commit logs
        persist-credentials: false
    - uses: awalsh128/cache-apt-pkgs-action@latest
      with:
        packages: python3-dev libldap2-dev libsasl2-dev
        version: 1.0
    - name: Setup Python, Poetry, and pips
      uses: packetcoders/action-setup-cache-python-poetry@v1.1.0
      with:
        python-version: ${{matrix.python-version}}
        poetry-version: ${{matrix.poetry-version}}
    - name: Test with pytest
      run: |
        poetry run python3 -m pytest tests/*.py
